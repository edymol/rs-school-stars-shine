# Proyecto SonarQube
sonar.projectKey=rs-school-stars-shine
sonar.projectName=rs-school-stars-shine
sonar.projectVersion=1.0

# Organización (sólo si usas SonarCloud)
sonar.organization=your-org

# Rutas
sonar.sources=src
sonar.tests=src/__tests__

# Informe de cobertura (asegúrate de generar lcov.info con Jest, Vitest, etc.)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusiones
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.spec.js

# Lenguaje específico (opcional si no es multi-lenguaje)
sonar.language=js

# Codificación (opcional, por defecto suele ser UTF-8)
sonar.sourceEncoding=UTF-8
